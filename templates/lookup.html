{{template "layout.html" .}}

{{define "title"}}Character Lookup{{end}}

{{define "main"}}
<main class="flex-1 p-6 bg-gray-50 overflow-y-auto">
    <div class="col-span-full bg-white p-4 rounded-lg border border-gray-200">
        <h2 class="text-lg font-medium text-orange-600 uppercase tracking-wider border-l-4 border-orange-600 pl-2 mb-4">
            Character Lookup
        </h2>
        
        <p class="pl-2 text-gray-500 mb-4">
            Enter a character name to find their killboard.
        </p>

        <form method="POST" action="/lookup" class="pl-2 flex items-center">
            <input 
                type="text" 
                name="character_name" 
                placeholder="Enter character name..." 
                required 
                class="bg-gray-100 p-2 rounded border border-gray-300 w-72 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
            >
            <button 
                type="submit" 
                class="bg-orange-600 hover:bg-orange-700 text-white font-bold px-4 py-2 rounded ml-2 transition-colors"
            >
                Search
            </button>
        </form>
    </div>
</main>
{{end}}
