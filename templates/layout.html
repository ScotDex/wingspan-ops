<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Wingspan Data Hub{{end}}</title>
    <link rel="stylesheet" href="/static/style.css"> 
    <link rel="icon" type="image/webp" href="/static/favicon.webp">
</head>
<body class="bg-white text-gray-800">

    
    <div class="w-[95vw] h-[95vh] mx-auto my-auto rounded-lg shadow-2xl overflow-hidden flex border border-gray-200">
        
        <aside class="w-64 bg-gray-50 p-4 border-r border-gray-200 flex flex-col">
            <div class="mb-8">
                <img src="/static/wings.png" alt="Wingspan Alliance Logo" class="h-12 w-auto">
            </div>
            <nav class="flex flex-col space-y-1">
                <a href="/" class="flex items-center gap-3 p-2 rounded-md text-orange-600 bg-orange-100 font-semibold transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-.553-.894L15 2m-6 5l6 3m-6-5l6-3"></path></svg>
                    Live Connections
                </a>
                <a href="/short-circuit" class="flex items-center gap-3 p-2 rounded-md text-gray-700 hover:bg-gray-100 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
                    Short Circuit
                </a>
                <a href="/lookup" class="flex items-center gap-3 p-2 rounded-md text-gray-700 hover:bg-gray-100 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Character Lookup
                </a>

                <a href="https://tw.torpedodelivery.com/" target="_blank" rel="noopener noreferrer" class="flex items-center gap-3 p-2 rounded-md text-gray-700 hover:bg-gray-100 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    Tripwire
                </a>
                <a href="https://tw.torpedodelivery.com/wiki/" target="_blank" rel="noopener noreferrer" class="flex items-center gap-3 p-2 rounded-md text-gray-700 hover:bg-gray-100 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                    Wiki
                </a>

                <a href="/about" class="flex items-center gap-3 p-2 rounded-md text-gray-700 hover:bg-gray-100 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    About
                </a>
                <a href="{{.FeedbackURL}}" target="_blank" rel="noopener noreferrer" class="flex items-center gap-3 p-2 rounded-md text-gray-700 hover:bg-gray-100 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    Submit Feedback
                </a>
            </nav>
            <div class="mt-auto text-xs text-gray-500">
                <p>User: <span>CCP Pilot</span></p>
                <a href="/logout" class="hover:text-orange-600">Logout</a>
            </div>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="p-4 border-b border-gray-200 flex justify-end items-center">
            </header>
            
            {{block "main" .}}
            {{end}}
        </div>
    </div>
</body>
</html>
